    <title>Blessing Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#005f73',
              'brand-secondary': '#0a9396',
              'brand-light': '#94d2bd',
              'brand-accent': '#e9d8a6',
              'brand-dark': '#001219',
              'brand-bg': '#f8f9fa',
            },
          }
        }
      }
    </script>
    <style>
      /* --- Dark Mode Color Override --- */
      /* This style block ensures the application, especially the admin dashboard,
         maintains a consistent light theme even when the OS is in dark mode. */
      
      /* The 'color-scheme' property prevents the browser from auto-inverting colors on these elements. */
      html, body, .bg-white, .bg-gray-50, .bg-gray-100, .fixed.inset-0 {
        color-scheme: light;
      }

      /* Explicitly set input styles as they are often heavily styled by user-agent stylesheets. */
      input:not([type="checkbox"]):not([type="radio"]),
      select,
      textarea {
        background-color: white;
        color: #1f2937; /* Equiv. to text-gray-800 */
      }
    </style>
  <!-- Import map removed - using bundled dependencies instead -->

  </body>
